name: Rust Release Build

on:
  push:
    tags:
      - '[A-Z]*'

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Build Release
        run: |
          $parts = "${{ github.ref_name }}" -split '\.'
          $ot = $parts[0]
          $year = $parts[1]
          $month = $parts[2]
          $date = $parts[3]
          cargo run --release $ot $year $month $date
        shell: pwsh
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/lflist_request.exe
          asset_name: lflist_request.exe
          asset_content_type: application/octet-stream
          
      - name: Upload Lflist Conf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lflist.conf
          asset_name: lflist.conf
          asset_content_type: text/plain